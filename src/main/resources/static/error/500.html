<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>500 - 表单君</title>
</head>
<body style="margin: 0;padding: 0;border: 0;overflow: hidden">
<div id="Layer1" style="position:absolute; width:100%; height:100%; z-index:1">
    <img src="../img/500.jpg" height="100%" width="100%"/>
    <h1 style="position: absolute;color:#FFFFFF;top: 6%;left:42%;z-index: 10000" id="show"></h1>
</div>

<script>
    var t = 5;//设定跳转的时间
    setInterval("refer()",1000); //启动1秒定时
    function refer(){
        if(t == 0){
            location="http://localhost:8080/index"; //#设定跳转的链接地址
        }
        document.getElementById('show').innerHTML="<strong style='color: red'>"+t+"&nbsp;</strong>秒后跳转到首页"; // 显示倒计时
        t--;
    }
</script>
</body>
</html>
